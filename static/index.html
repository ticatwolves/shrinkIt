<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
            <title>ShrinkIt</title>
    <style>
                body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;

                }
                .form-container {
                    text-align: center;
                    padding: 50px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
                input[type='text'] {
                    padding: 8px;
                    margin: 10px 0;
                    border-radius: 4px;
                    border: 1px solid #ddd;
                }
                button {
                    padding: 8px 16px;
                    border-radius: 4px;
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    cursor: pointer;
                }
                button:hover {
                    background-color: #45a049;
                }
            </style>
</head>
<body>
    <div id="app"></div>
    <script>
       const { createApp } = Vue
homePage = {
        data() {
            return { count: 0 }
        },
        template: `
        <div class='form-container'>
                <h2>ShrinkIt</h2>
                <form>
                    <input type='text' id='inputField' placeholder='Enter URL...' required>
                    <br>
                    <button type='button' onclick='handleSubmit()'>Shrink</button>
                </form>
            </div>`
    }
  createApp(    homePage    
  ).mount('#app')
 
    </script>
</body>
</html>
